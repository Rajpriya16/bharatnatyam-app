<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'admin_navbar.html' %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-light p-3">
        <h5>Admin Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_public_image_requests') }}">Approve Requests</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('popular_postures') }}">Popular Postures</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a></li>
        </ul>
      </div>
      <div class="col-md-9 p-4">
        <h3>Recent Postures</h3>
        <div class="row">
          {% for posture in postures %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                <img src="{{ url_for('serve_image', encoded_path=posture.path) }}" class="card-img-top" alt="{{ posture.code }}">
                <div class="card-body">
                    <p class="card-text"><small>Posture: {{ posture.code.split('P')[-1] }}</small></p>
                </div>
                </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
