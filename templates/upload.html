<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posture Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        {% include 'sidebar.html' %}
      </div>

      <div class="col-md-9">
        <h2 class="mt-4 mb-4">Upload Your Dance Posture</h2>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
          <input type="file" name="image" class="form-control mb-3" required>
          <button type="submit" class="btn btn-primary">Compare</button>
        </form>

        {% if matches %}
          <h4 class="mt-5">Top 10 Matching Postures</h4>
          <div class="row mt-3">
            {% for match in matches %}
              <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                  <img src="{{ url_for('serve_image', encoded_path=match.path) }}" class="card-img-top" alt="{{ match.code }}">
                  <div class="card-body">
                    <h6 class="card-title">Posture {{ match.code.split('P')[-1] }}</h6>
                    <strong>Similarity: {{ match.similarity }}%</strong>
                    <p class="card-text"><small>Score: {{ match.score }}</small></p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
