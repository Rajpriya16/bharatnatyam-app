<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeletal Motion Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        {% include 'sidebar.html' %}
      </div>

      <div class="col-md-9">
        <h2 class="mt-4 mb-4">Skeletal Motion Overlay</h2>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
          <div class="mb-3">
            <label class="form-label">Upload Dance Video</label>
            <input type="file" name="video" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Generate Overlay</button>
        </form>

        {% if video_url %}
        <h5 class="mt-4">Overlay Result</h5>
        <video controls class="w-100 mb-3">
            <source src="{{ url_for('serve_video', encoded_path=video_url) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <a href="{{ url_for('serve_video', encoded_path=video_url) }}" download="skeletal_overlay.mp4" class="btn btn-success">
            ⬇️ Download Skeletal Overlay Video
        </a>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
