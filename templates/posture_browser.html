<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posture Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        {% include 'sidebar.html' %}
      </div>

      <div class="col-md-9">
        <h2 class="mt-4 mb-4">Explore Postures by Dance Form</h2>

        <form method="POST" action="{{ url_for('posture_browser') }}" class="mb-4">
          <label for="dance_id" class="form-label">Select Dance Form</label>
          <select class="form-select" name="dance_id" required>
            <option value="" disabled selected>Select a dance form</option>
            {% for id, name in dance_types.items() %}
              <option value="{{ id }}" {% if selected_dance_id == id %}selected{% endif %}>{{ name|capitalize }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary mt-3">Show Postures</button>
        </form>

        {% if posture_numbers %}
          <div class="card shadow-sm border-info">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">Available Postures for {{ selected_dance_name|capitalize }}</h5>
            </div>
            <div class="card-body">
              <ul class="list-group">
                {% for num in posture_numbers %}
                  <li class="list-group-item">Posture P{{ num }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        {% elif error %}
          <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
